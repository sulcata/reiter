language: node_js
node_js:
  - node
cache:
  yarn: true
  directories:
    - node_modules
script:
  - yarn lint
  - yarn test:all
  - yarn doc
  - yarn build
deploy:
  - provider: npm
    email: sulcata@users.noreply.github.com
    api_key: $NPM_TOKEN
  - provider: releases
    api_key: $GITHUB_TOKEN
    file_glob: true
    file: dist/*
    skip_cleanup: true
    on:
      tags: true
  - povider: pages
    github_token: $GITHUB_TOKEN
    local_dir: docs
    skip_cleanup: true
    on:
      tags: true
